version: '3.9'

services:
  node-service:
    build: ./node
    volumes:
      - ./node:/usr/src/app
    ports:
      - 8080:8080

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes: 
      - db:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  db:
    driver: local